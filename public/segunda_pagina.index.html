<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML e CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        header {
            background-color: #f8f3f3;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: rgb(20, 19, 19);
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #000000;
        }
        p {
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="primeiro_tela.index.html">Início</a></li>
                <li><a href="segunda_pagina.index.html">Sobre</a></li>
                <li><a href="terceira_pagina_noticia.index.html">Notícias</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Sobre</h1>
        <p>Olá! Esta página fala sobre notícias no mundo dos esportes.</p>
        <p>Aqui você pode ver de tudo no mundo esportivo — a página está sempre atualizada com novidades fresquinhas!</p>
    </div>
</body>
</html>
