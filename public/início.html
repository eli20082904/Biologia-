<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS/início.css">
    <title>Biology</title>
    <style>
        /* Reset básico de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #15144d;
            color: #fff; /* texto branco para melhor contraste geral */
        }

        /* Cabeçalho e navegação */
        header {
            background-color: #0b022f;
            padding: 20px 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: #a61ac9;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            text-decoration: underline;
            color: #d25df3; /* cor um pouco mais clara no hover */
        }

        /* Seção de banner */
        .banner {
            background-image: url('https://via.placeholder.com/1500x500?text=Esporte');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(210, 93, 243);
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 24px;
        }

        /* Restante do seu CSS... */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="início.html">Início</a></li>
                <li><a href="conteudo.html">Conteúdo</a></li>
                <li><a href="atividades.html">Atividades</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="Textos_e_atividades.html">Textos e Atividades</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <div class="content">
            <h1>Bem-vindo ao Mundo da Biologia!!</h1>
            <p>Fique por dentro de todo conteúdo e o revise sempre que desejar!</p>
        </div>
    </section>
</body>
</html>
